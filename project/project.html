<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats for COVID</title>
    <link rel="stylesheet" href="styles/project.css">
</head>
<body>
    <main>
        <h1>Stats for COVID</h1>
        <div id="projectBox">
            <div id="countryBox">
                <h3>Select a country</h3>
                <select id="country" title="Choose a country from dropdown">
                </select>
            </div>
            <div id="dateBox">
                <h3>Type a date</h3>
                <input type="text" id="date" name="date" placeholder="YYYY-mm-dd">
            </div>
            <div id="buttonBox">
                <input type="button" id="getStats" value="GET STATS">
            </div> 
            <div id="display"></div>
        </div>
        
        
    </main>
<script src="scripts/project.js"></script>
</body>
</html>
